<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Banana</title>
    <link rel="stylesheet" type="text/css" href="css/var.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/tooltips.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">

</head>

<body>
    <div class="main">
        <div class="tab-buttons">
            <button type="button" class="tab-button tabactive" id="tab1">Magic</button>
            <button type="button" class="tab-button" id="tab2">Skills</button>
            <button type="button" class="tab-button" id="tab3">Perks</button>
            <button type="button" class="tab-button" id="tab4">????</button>
            <button type="button" class="tab-button" id="setting">settings</button>
        </div>
        <div class="tabs">
            <div class="tab-content shown" id="tab1-content">
                <h1>Magic</h1>
                <h2>Action</h2>
                <div class="row">
                    <button type="button" class="action clickbutton hastooltip" id="action1">Do Thing</button>
                    <button type="button" class="action clickbutton hastooltip" id="action2">Do Thing</button>
                    <button type="button" class="action clickbutton hastooltip" id="action3">Do Thing</button>
                </div>
                <h2>Task</h2>
                <div class="row">
                    <button type="button" class="task clickbutton hastooltip currenttask" id="task1">Do Thing</button>
                    <button type="button" class="task clickbutton hastooltip" id="task2">Do Thing</button>
                    <button type="button" class="task clickbutton hastooltip" id="task3">Do Thing</button>
                </div>
            </div>
            <div class="tab-content" id="tab2-content">
                <h1>Skills</h1>
            </div>
            <div class="tab-content" id="tab3-content">
                <h1>Perks</h1>

                <h2>Category 1</h2>
                <div class="row">
                    <div class="perk hastooltip" id="perk1">
                        <div class="icon-wrapper">
                            <img class="icon" src="icons/perk1.png">
                        </div>
                    </div>
                    <div class="perk hastooltip locked" id="perk2">

                    </div>
                    <div class="perk hastooltip locked" id="perk3">
                    </div>
                    <div class="perk hastooltip locked" id="perk4">
                    </div>
                </div>

                <h2>Category 2</h2>


            </div>
            <div class="tab-content" id="tab4-content">
                <h1>????</h1>
            </div>

            <div class="tab-content" id="setting-content">

                <h1>Settings</h1>
                <h2>Saving</h2>
                <h3></h3>
                <form class="row">
                    <label class="radio-container hastooltip" id="autosavetooltip">
                        <input id="autosavebox" type="checkbox" name="autosave" value="1" />
                        <span>Autosave</span>
                    </label>

                    <button type="button" class="clickbutton" id="savebutton">Save</button>
                    <button type="button" class="clickbutton" id="clearbutton">Clear Save</button>

                </form>

                <h2>Theme</h2>
                <form class="row">
                    <label class="radio-container">
                        <input class="theme-button" type="radio" name="theme" value="1" />
                        <span>Jungle</span>
                    </label>
                    <label class="radio-container">
                        <input class="theme-button" type="radio" name="theme" value="2" />
                        <span>Volcano</span>
                    </label>
                    <label class="radio-container">
                        <input class="theme-button" type="radio" name="theme" value="3" />
                        <span>Ros√©</span>
                    </label>
                    <label class="radio-container">
                        <input class="theme-button" type="radio" name="theme" value="4" />
                        <span>Other</span>
                    </label>

                </form>
            </div>
        </div>

    </div>
    <div class="sidebar">
        <div class="sidebar-content">
            <h1>Blue Bananas</h1>
            <div class="progressbar">
                <progress id="mana" value="50" max="100"></progress>
                <span id="mana-label" class="label label-left">12/100</span>
                <span class="label label-right">mana</span>
            </div>
            <div class="progressbar">
                <progress id="stamina" value="50" max="100"></progress>
                <span id="stamina-label" class="label label-left">12/100</span>
                <span class="label label-right">stamina</span>
            </div>
            <div class="progressbar">
                <progress id="health" value="50" max="100"></progress>
                <span id="health-label" class="label label-left">12/100</span>
                <span class="label label-right">health</span>
            </div>
        </div>
    </div>


</body>
<footer>

    <script src="js/utils.js"></script>
    <script src="js/tabs.js"></script>
    <script src="js/main.js"></script>
    <script src="js/tooltips.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/savegame.js"></script>

</footer>

</html>
